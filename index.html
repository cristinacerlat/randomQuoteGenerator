<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="RandomQuoteGenerator.css">
</head>
<body>
    <h1>Random Quote Generator</h1>
    
    <div class="quote-container">
        <button id="generate-btn">Press the button to generate a quote</button>

        <div id="quote-section" class="quote-section hidden">
            <div class="quote-text">
                <p id="quote">"Click the button for a new quote!"</p>
                <span id="author">- Unknown</span>
            </div>
            <div class="buttons">
                <button id="new-quote-btn">New Quote</button>
                <button id="copy-quote-btn">Copy</button>
            </div>
        </div>
    </div>

    <script src="RQG.js"></script>
</body>
</html>
